  <h1>4 - number и BigInt</h1>

  <script>
    123; // целое число
    123.123; // дробное число
    0.123; // 0.123 === .123; // если у дробь нецелая, то 0 можно опустить

    0x123;
    1_000_000; // _ - разделитель для удобства, _ игнорируется парсером

    // диапозон
    // от -(2 ** 53 − 1) до 2 ** 53 − 1

    // 123.toFixed(2); // будет ошибка
    (123).toFixed(2); // не будет ошибки
    Number(123).toFixed(2); // или так - обернуть в Number
    (123).toFixed(2); // или так - добавить пробел

    // преобразование числовой строки в number
    +'123'; // 123
    Number('123'); // 123
    parseInt('123'); // 123
    parseFloat('123'); // 123

    // число в строку
    (123).toString();

    // система исчисления
    (123).toString(2);
    (123).toString(3);

    123 + '';

  <!-- Степень -->
  <script>
    // ** - оператор возведения в степень
    2 ** 3 === 2 * 2 * 2; // 8

    1e6; // 10 в степени 6
    1e3 === 1 * 1000; // true (эквивалентно)

    1e-3;
    (1e-3 === 1 / 1000) === 0.001; // true (эквивалентно)
  </script>

  <!-- Системы исчисления -->
  <script>
    // 16-чная:
    0xabc123; // 11256099

    // 8-чная:
    0o123; // 83

    // 2-чная:
    0b1001; // 9
    0b1001 === 2 ** 3 * 1 + 2 ** 2 * 0 + 2 ** 1 * 0 + 2 ** 0 * 1; // true
  </script>

  <!-- Мат. операции -->
  <script>
    // + - оперетор сложения
    // - - оперетор вычитания
    // * - оперетор умножения
    // / - оперетор деления
    // ** - оператор возведения в степень
    // % - остаток от деления
    1 + 2; // 3
    1 - 2; // -1
    1 * 2; // 2
    1 / 2; // 0.5
    2 ** 5; // 32, если еще одна альтернатива Math.pow(2, 3);
    3 % 2; // 1
    1 % 5 === (1 + 5) % 5;

    // скобки учитываются как в арифметике
    (0.1 * 10 + 0.2 * 10) / 10; // 0.3

    // Визуальная ошибка в JS. Фундаментальная особенность хранения дробных чисел в памяти компьютера, с ней нужно уметь работать.
    0.1 + 0.2; // 0.30000000000000004
    console.log(0.2 + 0.7); // 0.8999999999999999 - известая ошибка округления
  </script>

  <!-- Дин. преобразование типов при мат. операциях -->
  <script>
    // Динамическое преобразование типов при операторе СЛОЖЕНИЯ
    5 + '3' === '53'; // true, сложение со строкой преобразует в 'string'
    5 + '-3' === '5-3';

    // Динамическое преобразование типов при операторе ВЫЧИТАНИЯ
    5 - '3' === 2; // true, вычитание со строкой преобразует в 'number'
    '5' - '3' === 2; // true, вычитание с двумя строками также преобразует в 'number'

    // Динамическое преобразование типов при операторе УМНОЖЕНИЯ
    '5' * 5 === 25; // true
    '5' * '5' === 25; // true

    // Динамическое преобразование типов при операторе ДЕЛЕНИЯ
    '5' / 5 === 1; // true
    '5' / '5' === 1; // true

    // Возведение в степень
    '5' ** 2 === 23; // true
    '5' ** '2' === 23; // true

    // Остаток от деления
    '5' % 2 === 1; // true
    '5' % '2' === 1; // true
  </script>

  <!-- c boolean, null и undefined -->
  <script>
    undefined + 1; // NaN
    0 / 0; // NaN

    Number.isNaN(undefined + 1); // true - проверка на NaN

    null + 1; // 1
    true + 1; // 2
    false + 1; // 1

    undefined + '1'; // 'undefined1'
    null + '1'; // 'null1'
    true + '1'; // 'true1'
    false + '1'; // 'false1';

    // Также при вычитании, делении, возведении в квадрат
    undefined * 1; // NaN
    null * 1; // 0
    true * 1; // 1
    false * 1; // 0

    undefined * '1'; // NaN
    null * '1'; // 0
    true * '1'; // 1
    false * '1'; // 0
  </script>

  <!-- Infinity и NaN -->
  <!-- Специальные типы number (частные случаи number) -->
  <script>
    5 / 0; // Infinyty
    -5 / 0; // -Infinyty
    typeof (5 / 0); // 'number'

    Math.pow(2, 1024); // Infinity

    Infinity / Infinity; // NaN

    Infinity === Infinity; // true

    NaN === NaN; // false

    Math.sqrt(-16); // NaN

    // NaN (not a number)
    5 + undefined; // Nan (также при делении, вычитании, возведении в квадрат)
    5 * 'someString'; // NaN (также при делении, вычитании, возведении в квадрат)
  </script>

  <!-- Сравнение чисел (возвращает boolean) -->
  <script>
    1 > 1; // false
    1 < 1; // false

    1 >= 1; // true
    1 <= 1; // true

    // нестрогое равно
    1 == 1; // true
    1 == '1'; // true

    0 == false; // true
    0 === false; // false

    // оператор нестрогого и строгого отрицания
    1 != '1'; // false
    1 !== '1'; // true

    // строгое равно - проверка типа данных
    1 === '1'; // false

    '0' == false; // true
    0 === false; // false

    undefined === undefined; // true
    null === null; // true
    null === undefined; // false

    // на практике всегда лучше использовать тольно строгое равно, чтобы не было вот таких непоняток
    null == undefined; // true
    '0' == false; // true
  </script>
