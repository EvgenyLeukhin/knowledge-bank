<body>
  <h1>9.1 - array slice & splice</h1>

  <p>
    <code>[].slice()</code> лучше использовать для вырезки куска из конкретного
    массива, который не нужно изменять
  </p>
  <p>
    <code>[].splice()</code> лучше использовать для вырезки куска из текущего
    массива и его изменние будет некритичным. Либо для замены элементов в
    текущем массиве
  </p>

  <!--                         -->
  <!-- Обрезать начало массива -->
  <!--                         -->
  <script>
    // [].splice(a - индекс, с которого нужно обрезать)

    const arr1 = [0, 1, 2, 3, 4, 5, 6, 7];
    const arr2 = [0, 1, 2, 3, 4, 5, 6, 7];

    arr1.slice(3); // [ 3, 4, 5, 6, 7 ]
    arr2.splice(3); // [ 3, 4, 5, 6, 7 ]

    arr1; // [ 0, 1, 2, 3, 4, 5, 6, 7 ]
    arr2; // [ 0, 1, 2 ] - массив без вырезанного куска
  </script>

  <!--                          -->
  <!-- Вырезать "хвост" массива -->
  <!--                          -->
  <script>
    // [].slice(-a - индекс, с которого нужно обрезать с "хвоста")
    // [].splice(-a - индекс, с которого нужно обрезать с "хвоста")

    const arr3 = [0, 1, 2, 3, 4, 5, 6, 7];
    const arr4 = [0, 1, 2, 3, 4, 5, 6, 7];

    arr3.slice(-3); // [ 5, 6, 7 ]
    arr4.splice(-3); // [ 5, 6, 7 ]

    arr3; // [ 0, 1, 2, 3, 4, 5, 6, 7 ]
    arr4; // [ 0, 1, 2, 3, 4 ] - массив без вырезанного куска
  </script>

  <!--                                   -->
  <!-- Вырезать "кусок" массива c начала -->
  <!--                                   -->
  <script>
    // [].slice(a - начальный индекс обрезки, b - конечный индекс обрезкм ) - диапазон из индексов
    // [].splice(a - начальный индекс обрезки, b - кол-во элементов )

    const arr5 = [0, 1, 2, 3, 4, 5, 6, 7];
    const arr6 = [0, 1, 2, 3, 4, 5, 6, 7];

    // вырежи кусок из массива с 1-го по 3-ий индекс (конечный не будет включен в кусок)
    arr5.slice(1, 3); // [ 1, 2 ]

    // вырежи кусок из массива с 1-го индекса, 3 элемента
    arr6.splice(1, 3); // [ 1, 2, 3 ]

    arr5; // [ 0, 1, 2, 3, 4, 5, 6, 7 ]
    arr6; // [ 0, 4, 5, 6, 7 ] - массив без вырезанного куска
  </script>

  <!--                                  -->
  <!-- Вырезать "кусок" массива c конца -->
  <!--                                  -->
  <script>
    const arr7 = [0, 1, 2, 3, 4, 5, 6, 7];
    const arr8 = [0, 1, 2, 3, 4, 5, 6, 7];

    // вырежи кусок из массива c -3-го индекса по -1-ый индекс (-1-ый индекс не будет включен в кусок)
    arr7.slice(-3, -1); // [ 5, 6 ]

    // вырежи кусок из массива с -3-го индекса, 2 элемента
    arr8.splice(-3, 2); // [ 5, 6 ]

    arr7; // [ 0, 1, 2, 3, 4, 5, 6, 7 ]
    arr8; // [ 0, 1, 2, 3, 4, 7 ] - массив без вырезанного куска
  </script>

  <!--                                                           -->
  <!-- Вставка новых элементов в массив (с заменой и без замены) -->
  <!--                                                           -->
  <script>
    const arr9 = [0, 1, 2, 3, 4, 5, 6, 7];
    // [].splice(a - индекс, b - кол-во элементов которые нужно вырезать, c и последующие - что нужно вставить в вырезанную часть )

    // b и с могут иметь несколько частных случаев:

    // // // //
    // если b === 0 и с === 0, то удаления элементов не будет - по сути такая запись не имеет смысла, так ничего не происходит
    // // // //
    arr9.splice(3, 0); // []
    arr9; // [ 0, 1, 2, 3, 4, 5, 6, 7 ]

    // // // //
    // если b === 0, но есть с, то удаления элементов не будет, но добавяться новые с указанного индекса
    // // // //
    // arr9.splice(3, 0, "a", "b"); // []
    // arr9; // [ 0, 1, 2, 'a', 'b', 3, 4, 5, 6, 7 ]

    // // // //
    // если b === с, то произойдет замена элементов
    // // // //
    // arr9.splice(3, 2, "a", "b"); // [ 3, 4 ]
    // arr9; // [ 0, 1, 2, 'a', 'b',5, 6, 7 ]

    // // // //
    // если b > с, то удалиться больше элементов, чем втавиться новых, будет изменена длина массива
    // // // //
    // arr9.splice(3, 3, "a", "b"); // [ 3, 4, 4 ]
    // arr9; // [ 0, 1, 2, 'a', 'b', 6, 7 ]

    // // // //
    // если b < с, то удалиться меньше элементов, чем втавиться новых, также будет изменена длина массива
    // // // //
    // arr9.splice(3, 2, "a", "b", "c"); // [ 3, 4 ]
    // arr9; // [ 0, 1, 2, 'a', 'b', 'c', 5, 6, 7 ]

    // также работает с отрицательным индексом
  </script>

  <!--                    -->
  <!-- Объединить массивы -->
  <!--                    -->
  <script>
    const foo = [1, 2, 3];
    const bar = [4, 5, 6];

    // I способ - spread operator
    const baz1 = [...foo, ...bar]; // [ 1, 2, 3, 4, 5, 6 ]

    // II способ - метод concat()
    const baz2 = foo.concat(bar); // [ 1, 2, 3, 4, 5, 6 ]
  </script>

  <!--                    -->
  <!-- Проверка на массив -->
  <!--                    -->
  <script>
    Array.isArray([]); // true
    Array.isArray("I'm a string"); // false
  </script>

  <!--                            -->
  <!-- Деструктуризационая запись -->
  <!--                            -->
  <script>
    // простая запись массива
    const array = [1, 2, 3];

    // деструктивная запись - для объявления переменных с присвоенными значениями
    const [a, b, c] = [1, 2, 3];

    a; // 1
    b; // 2
    c; // 3
  </script>
</body>
