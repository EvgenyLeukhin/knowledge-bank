  <!--                                     -->
  <!-- массив объектов - часто встречается -->
  <!--                                     -->
  <script>
    const someArray = [
      { name: 'Jack', age: 11 },
      { name: 'John', age: 12 },
      { name: 'Mike', age: 13 },
    ];

    // обращение к элементу массива (нумерация с нуля)
    someArray[0]; // { name: "Jack", age: 11 } - первый элемент
    someArray[1]; // { name: "John", age: 12 }
    someArray[2]; // { name: "Mike", age: 13 }

    // обращение к несуществующему элементу
    someArray[3]; // undefined

    someArray[someArray.length - 1]; // { name: "Mike", age: 13 } - последний элемент

    // длина массива - number
    someArray.length; // 3
  </script>

  <!--                                 -->
  <!-- Добавить новый элемент в массив -->
  <!--                                 -->
  <script>
    const arr1 = [0, 1, 2];

    // по индексу
    arr1[3] = 3;

    arr1; // [ 0, 1, 2, 3 ]

    // push() - добавленме нового элемента в конец массива (меняет исходный массив) - I способ
    arr1.push(10); // после вызова хранит кол-во элементов массива

    arr1; // [ 0, 1, 2, 3, 10 ]

    // [arr1.length] - добавленме нового элемента в конец массива (меняет исходный массив) - II способ
    arr1[arr1.length] = 20;

    arr1; // [ 0, 1, 2, 3, 10, 20 ]

    // unshift() - добавление нового элемента в начало массива (меняет исходный массив)
    arr1.unshift(-1); // после вызова хранит кол-во элементов массива

    arr1; // [ -1, 0, 1, 2, 3, 10, 20 ]
  </script>

  <!--                    -->
  <!-- Удаление элементов -->
  <!--                    -->
  <script>
    const arr2 = [0, 1, 2, 3, 4, 5];

    // shift() - удалить первый элемент
    arr2.shift(); // const a = arr2.shift(); // будет хранить удаленный элемент

    arr2; // [1, 2, 3, 4, 5];

    // pop() - удалить последний элемент
    arr2.pop(); // будет хранить удаленный элемент

    arr2; // [1, 2, 3, 4];
  </script>

    arr3; // [ 0, 1, undefined, 3, 4, 5 ]   ||   [ 0, <1 empty item>, 2, 3, 4, 5 ]
  </script>
