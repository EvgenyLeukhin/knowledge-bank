  <!--     -->
  <!-- FOR -->
  <!--     -->
  <script>
    const arr1 = [
      { name: 'Artem', city: 'NN' },
      { name: 'Elena', city: 'Saratov' },
      { name: 'Zhenia', city: 'Omsk' },
    ];

    // for (инициализация; условие; завершающая операция) {
    //   Тело цикла
    // }

    // нельзя соахранять результат в переменную

    const arr2 = [];

    // Не меняет исходный массив
    // С ES5 стало принято объ влять счетчик, если не объявлять, то будет global scope
    for (let i = 0; i < arr1.length; i++) {
      console.log(arr1[i]);

      if (arr1[i].name === 'Artem') {
        arr2.push(arr1[i].name);
        continue;
      }
      if (arr1[i].name === 'Elena') {
        arr2.push(arr1[i].name);
        break;
      }
      // return нельзя писать внутри цикла for
    }

    console.log('arr2', arr2);
  </script>

  <!-- FOR_EACH - Упрощенная запись цикла for -->
  <!--                                        -->
  <script>
    const arr3 = [];

    const arr4 = [
      { name: 'Artem', city: 'NN' },
      { name: 'Elena', city: 'Saratov' },
      { name: 'Zhenia', city: 'Omsk' },
    ];

    arr4.forEach((item, index) => {
      arr3.push(item.name);
    });

    console.log('arr3', arr3);
  </script>

  <script>
    const someFunc2 = (limit) => {
      let i = 0;
      while (i < limit) {

        i++;
      }
    };

    someFunc2(10);
    someFunc2(100);

    const someFunc3 = (limit) => {

    const obj1 = { name: 'John', age: 30 };

    for (const key in obj1) {
      console.log(key); // можно вывоводить ключи

    }
  </script>

  <!--         -->
  <!-- FOR-OF  -->
  <!--         -->
  <script>
    const someString = 'Some string'; // нужна строка или массив

    // пробежаться циклом по строке
    for (const char of someString) {
      console.log(char);
    }

    const obj = {
      name: 'John',
      surname: 'Smith',
      age: 35,
    };

    // пробежаться циклом по массиву
    for (let key of Object.keys(obj)) {
      console.log(obj[key]); // вывод значений объекта
    }
  </script>
