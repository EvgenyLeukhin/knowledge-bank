<body>
  <h1>8 - function</h1>

  <!-- Напоминание -->
  <script>
    typeof (() => null); // 'function'
    Boolean(() => null); // true
  </script>

  <!-- ФОРМЫ ЗАПИСИ -->
  <script>
    // Функции придумали для того, чтобы вынести повторяющиеся действия в одно место
    // А дальше функции можно вызывать в любом месте
    // Функция может вернуть любой тип данных
    // Для повторение кода уже 2 раза можно уже создать функции
    // аргументы функции - это переменные внутри функции
    // Ф, которая ничего не возвращает - возвращает undefined
    // Внутри Ф можно писать любой js-код
    // Переменные, объявленные внутри функций - локальные

    // 1. Function declaration - классическая запись
    function plusOne1(someParam) {
      return someParam + 1;
    }

    // 2. Function expression
    const plusOne12 = function (someParam) {
      return someParam + 1;
    };

    // 3. Arrow function ES6
    const plusOne3 = (someParam) => {
      return someParam + 1;
    };

    // если параметр один, то можно не оборачивать в круглые скобки
    // если в одну строку, то ключевое слово return можно опустить
    const plusOne4 = (someParam) => someParam + 1;

    // вызов функции
    plusOne1(1); // 2
    plusOne2(1); // 2
    plusOne3(1); // 2
    plusOne4(1); // 2

    // вывод в консоль
    console.log(plusOne1(1)); // 2 - результат выполнения функции
    console.log(plusOne1); // без (), выведется код функции
  </script>

  <!-- НЕСКОЛЬКО ПАРАМЕТРОВ (аргументов) -->
  <script>
    const summ1 = function (a, b) {
      return a + b;
    };

    const summ2 = (a, b) => a + b;

    summ1(1, 2); // 3
    summ2(1, 2); // 3
    summ2('1', '2'); // 3

    // лишние параметры будут игнорироваться
    summ2(1, 2, 3); // 3

    // недостающие параметры могут вывзывть ошибку
    summ2(1); // NaN
  </script>

  <!-- НЕЙМИНГ -->
  <!-- 
    get, return - возвращают значение
    calc - что-то вычисляют
    create, make - что-то создают
    show - что-то показывают
    check - что-то проверяют и возвращают логическое значение 
  -->

  <!-- ВОЗВРАТ ОБЪЕКТА -->
  <script>
    const createPerson = (name, surname, age) => {
      return { name, surname, age };
    };

    createPerson('John', 'Connor', 18); // { name: 'John', surname: 'Connor', age: 18 }

    // "УМНОЕ" создание объектов
    function makeObj(arg) {
      return { ...arg };
    }

    makeObj({ name: 'John', surname: 'Connor', age: 18 }); // { name: 'John', surname: 'Connor', age: 18 }

    // вызов функции с сохраненим в переменную
    const person = makeObj({ name: 'John', surname: 'Connor', age: 18 });

    console.log('person', person); // { name: 'John', surname: 'Connor', age: 18 }
  </script>

  <!-- Возврат объекта - сокращенная запись -->
  <script>
    // ТАК нельзя - будет ОЩИБКА, так как здесь {} парсятся как тело функции
    // const returnObjWrong = () => { a: 1, b: 2};

    const returnObjRight1 = () => {
      return { a: 1, b: 2 };
    };

    const returnObjRight2 = () => ({ a: 1, b: 2 });
  </script>

  <!-- ВОЗВРАТ МАССИВА -->
  <script>
    // ТАк МОЖНО, так как [] уже воспринимаются как массив
    const returnArray1 = () => [1, 2, 3];

    // [] после ключевого слова return
    function returnArray2() {
      return [1, 2, 3];
    }
  </script>

  <!-- ПАРАМЕТРЫ по умолчанию -->
  <script>
    function greeting1(name) {
      console.log(`Hello, ${name}!`);
    }

    // вызов функции с параметром
    greeting1('John'); // 'Helllo, John!'

    // можно при вызове не указывать параметр - будет undefined
    greeting1(); // 'Helllo, undefined!'

    // но можно использовать параметры по умолчанию
    function greeting2(name = 'Incognito') {
      console.log(`Hello, ${name}!`);
    }

    greeting2('John'); // 'Helllo, John!'
    greeting2(); // 'Helllo, Incognito!'
  </script>

  <!-- RETURN -->
  <!-- Как только js-интерпретатор доходит до return, выполнение функцим прекращается (код, который ниже не выполняется) -->
  <!-- return можно записывать без всего (можно использовать когда нужно прекратить работу функции) -->
  <script>
    function summ1(a, b) {
      return console.log(a, b); // 1, 2
      a + b; // это сложение не выполнится
    }

    function summ2(a, b) {
      if (typeof a !== 'number' || typeof b !== 'number') return;

      return a + b;
    }
  </script>
</body>
